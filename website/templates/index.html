{% extends 'base.html' %}

{% block head %}
<title>Task Management</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="/website/static/javascript/addATask-Date.js"></script>
{% endblock %}

{% block body %}

<body class="bg-gray-300">
    <div class="max-w-4xl mx-auto p-4" style="overflow-x: hidden; overflow-y: scroll;">
        <!-- Header -->
        <header class="bg-white shadow rounded-lg mb-6">
            <div class="flex justify-between items-center p-4">
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold">Task View</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 hover:bg-gray-100 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>


        <main class="bg-white shadow rounded-lg">
            <!-- Today Section -->
            <div class="p-4 border-b">
                <h2 class="font-medium text-gray-600">Today</h2>
                <p class="text-sm text-gray-500">current date</p>
                <div class="mt-3">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2"></div> <!--bg-green-500 rounded-full-->
                            <span class="text-sm">first task</span>
                        </div>
                        <span class="text-xs text-gray-500">Submitted</span>
                    </div>
                </div>
            </div>



            <div class="p-4 border-b space-y-4">
                <h2 class="font-medium text-gray-600">Tomorrow,next date</h2>
                <p class="text-sm text-gray-400 mt-2">task 2</p>
            </div>


            <div class="p-4 border-b space-y-4">
                <h2 class="font-medium text-gray-600">date 3</h2>
                <div class="mt-3">
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" class="rounded border-gray-300">
                            <div>
                                <p class="text-sm font-medium">task 3</p>
                                <p class="text-xs text-gray-500">description</p>
                            </div>
                        </div>
                        <div class="text-sm text-gray-500">
                            <span>text here</span>
                            <span class="mx-2">Â·</span>
                            <span>text here</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- Add A Task Button -->
    <button title="Add A Task" data-modal-target="addTask-modal" data-modal-toggle="addTask-modal">
        <div id="addTaskButtonDiv">
            <span>+</spanp>
        </div>
    </button>

    <!-- Main modal -->
    <div id="addTask-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">




            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">


                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">

                    <!-- Create New Task Title-->
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Create New Task
                    </h3>

                    <!-- Exit Button -->
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="addTask-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>





                <!-- Modal body -->
                <form class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">

                        <!-- Add A Task: Name -->
                        <div class="col-span-2">
                            <label for="addATaskName"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" name="addATaskName" id="addATaskName"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter Task name" required="">
                        </div>


                        <!-- Add A Task: Type -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskType"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                            <select id="addATaskType" required=""
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option selected="">Select type</option>
                                <option value="task">Task</option>
                                <option value="recurring-task">Recurring Task</option>
                                <option value="transient-task">Transient Task</option>
                                <option value="anti-task">Anti-Task</option>
                            </select>
                        </div>


                        <!-- Add A Task: Frequency -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskFrequency"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Frequency</label>
                            <div class="form-check form-check-inline"
                                style="display: flex; justify-content: space-evenly;">
                                <div>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="frequencyDailyRadio" value="daily" checked="checked">
                                    <label class="form-check-label" for="frequencyDailyRadio"
                                        style="color: white;">Daily</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="frequencyWeeklyRadio" value="weekly">
                                    <label class="form-check-label" for="frequencyWeeklyRadio"
                                        style="color: white;">Weekly</label>
                                </div>
                            </div>
                        </div>


                        <!-- Add A Task: Start Date -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskStartDate"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                            <input type="date" name="addATaskStartDate" id="addATaskStartDate"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter A Date" required="">
                        </div>


                        <!-- Add A Task: End Date -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskEndDate"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                            <input type="date" name="addATaskEndDate" id="addATaskEndDate"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter A Date" required="">
                        </div>


                        <!-- Add A Task: Start Time -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskStartTime"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Time</label>
                            <input type="time" name="addATaskStartTime" id="addATaskStartTime" min="00:00" max="23:45"
                                step="900"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter A Time" required="">
                        </div>


                        <!-- Add A Task: Duration -->
                        <div class="col-span-2 sm:col-span-1">
                            <label for="addATaskDuration"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Duration</label>
                            <input type="number" name="addATaskDuration" id="addATaskDuration" value="15" step="15"
                                min="0"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Enter A Duration" required="">
                        </div>



                    </div>

                    <!-- Create New Task Button-->
                    <div style="display: flex; justify-content: center;">
                        <button type="submit"
                            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Add new task
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>
{% endblock %}
